<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>Numbers Array printed with ngFor</h1>

      <ul class="list-group">
        <div>
          <li class="list-group-item"
          *ngFor="let number of numbers">
          {{number}}
          </li>
        </div>
      </ul>
    </div>
  </div>
</div>
